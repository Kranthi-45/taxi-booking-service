<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <div class="banner">
    <div class="navbar">
      <!-- <img src="../../assets/logo.svg" class="logo desktopMenu" /> -->
  <h4>Bricks Cabs</h4>
      <ul class="desktopMenu">
        <ng-container *ngFor="let item of menudata">
          <ng-container *ngIf="item.type == 'link'; then showcase1Comp; else showcase2Comp">
          </ng-container>
          <ng-template #showcase1Comp>
            <li><a class="nav-link" routerLink={{item.path}}>{{item.title}}</a></li>
          </ng-template>
          <ng-template #showcase2Comp>
            <li><a class="nav-link" routerLink="/home">{{item.title}}</a></li>
          </ng-template>
        </ng-container>
      </ul>
    </div>

  </div>
